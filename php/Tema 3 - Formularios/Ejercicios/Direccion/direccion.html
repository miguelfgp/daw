<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>
<body>
    <h1>Ejercicio Tema 3 (Formulario) -  Miguel FGP</h1>

    <h3>Introduce tu dirección según cada campo</h3>

    <form action="direccion.php" method="post">
        <div>
            <label>Tipo vía:</label>
            <select name="tipo">
                <option name="Calle">Calle</option>
                <option value="Plaza">Plaza</option>
                <option value="Avenida">Avenida</option>
            </select>
        </div>
        <br>
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" pattern="[^0-9]*">
        </div>
        <br>        
        <div>
            <label>Nº:</label>
            <input type="number" min="1" name="numero">
        </div>
        <br>
        <div>
            <label>Población:</label>
            <input type="text" name="poblacion" pattern="[^0-9]*">
        </div>
        <br>
        <div>
            <label>País:</label>
            <input type="text" name="pais" pattern="[^0-9]*">
        </div>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
