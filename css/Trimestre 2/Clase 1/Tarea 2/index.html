<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <span id="lista1"></span>

        <span id="X">X</span>

        <span id="lista2"></span>
    </div>

    <script>
        let number;
        let lista1;
        let lista2;

        $(document).on('keypress', function (event) {

            number = parseInt(String.fromCharCode(event.which));

            if (number < 5){
                $("#lista1").append(number);
                lista1 = Array.from($("#lista1").text());
                console.log(lista1);
                $("#lista1").html(lista1.sort());
            } else {
                $("#lista2").after(number);
                lista2 = Array.from($("#lista2").text());
                console.log(lista2);
                $("#lista2").html(lista2.sort());
            }
        });

    </script>
</body>
